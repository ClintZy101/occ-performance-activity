<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SEST10 Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="logo">
          <img
            src="/assets/logo-new.png"
            alt="occ-logo"
            width="260px"
            height="75px"
          />
        </div>
        <ul class="main-nav">
          <li class="active">
            <a href="#">HOME</a>
            <a href="#">SERVICES</a>
            <a href="#">ABOUT</a>
            <a href="#">BLOG</a>
            <a href="#">CONTACT</a>
            <a href="#">FAQ</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="hero">
        <h1>Ready For Action</h1>
        <div class="button">
          <a href="video.html" class="btn btn-one">Watch Video</a>
          <a href="" class="btn btn-two">Explore More</a>
        </div>
      </div>
      
      <section class="contact grid-container">
        <div class="contact-form grid-item">
            <div class="contact-section-header">
                <h2>Get in touch with us!</h2>
            </div>
            <form class="form">
                <input type="text" name="fullname" placeholder="Fullname">
                <input type="email" name="email"    placeholder="Email Address">
                <input type="number" name="phonenumber" placeholder="Phone Number">
                <textarea class="subject" name="subject" placeholder="Write your message here.."></textarea>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </section>
  </body>
</html>
